<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DappRadar Airdrops and Tokens</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg {
            /* La imagen de fondo cubre toda la pantalla */
            background-image: url('airbtc.png'); /* Reemplaza 'path_to_your_image.png' con la ruta a tu imagen */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Capa de opacidad */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .title {
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .subtitle {
            font-size: 18px;
            color: white;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .button:active {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="overlay">
            <div class="title">DappRadar Airdrops</div>
            <div class="subtitle">Claim Your Free Tokens Now!</div>
            <a href="redirect.html" class="button">Claim</a> <!-- Reemplaza 'claim_page.html' con el destino del enlace -->
        </div>
    </div>
</body>
</html>
